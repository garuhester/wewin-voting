<!DOCTYPE html>
<html lang="en">

<head>
    <% include ../sharePages/public.html %>
        <title>事业部投资认购</title>
</head>

<body>
    <div class="loginmain">
        <div class="title">
            事业部投资认购
        </div>
        <div class="mdui-textfield">
            <input class="mdui-textfield-input input-name" type="text" placeholder="姓名" />
        </div>
        <div class="mdui-textfield">
            <input class="mdui-textfield-input input-phone" type="number" placeholder="手机号" />
        </div>
        <div class="code clearfix">
            <div class="left">
                <div class="mdui-textfield mdui-textfield-floating-label">
                    <input class="mdui-textfield-input input-code" type="text" placeholder="输入验证码" />
                </div>
            </div>
            <div class="right">
                <button class="mdui-btn mdui-btn-block mdui-color-blue-accent mdui-ripple mdui-text-center">获取验证码</button>
            </div>
        </div>
        <div class="into">
            <button class="mdui-btn mdui-btn-block mdui-color-blue-accent mdui-ripple" onclick="intoVoting()">进入投票</button>
        </div>
    </div>
    <script>
        // intoVoting();
        function intoVoting() {

            var name = $(".input-name").val();
            var phone = $(".input-phone").val();
            var code = $(".input-code").val();

            // name = "hlz";
            // phone = "18696595777";
            name = "asd";
            phone = "15123890448";
            code = "123456";

            if (name == "") {
                snackbar("请输入姓名", 3000);
            } else if (phone == "") {
                snackbar("请输入手机号", 3000);
            } else if (code == "") {
                snackbar("请输入验证码", 3000);
            } else {
                $.ajax({
                    method: 'post',
                    url: '/intoVoting',
                    data: {
                        name,
                        phone,
                        code,
                    },
                    success: function (data) {
                        if (data.result == 1) {
                            window.location.href = "/";
                        }
                    }
                });
            }
        }
    </script>
</body>

</html>
