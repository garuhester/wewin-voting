<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>屏幕实时显示</title>
    <script src="/js/echarts.common.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <style>
        #btn {
            position: fixed;
            right: 10px;
        }
    </style>
</head>

<body>
    <div id="main" style="height:95vh"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var myChart = "";
        function update() {
            $.ajax({
                method: "post",
                url: "/getChartData",
                data: {
                    type: 1
                },
                success: function (data) {
                    // myChart.hideLoading(); //隐藏加载动画
                    myChart.setOption({ //加载数据图表
                        series: [{
                            data: data.seriesData
                        }]
                    });
                }
            });
        }

        function initChart() {
            $.ajax({
                method: "post",
                url: "/getChartData",
                data: {
                    type: 1
                },
                success: function (data) {
                    // 基于准备好的dom，初始化echarts实例
                    myChart = echarts.init(document.getElementById('main'));

                    // 指定图表的配置项和数据
                    var option = {
                        title: {
                            text: '事业部投资认购排名实时显示'
                        },
                        xAxis: {
                            data: data.xAxisData,
                            axisLabel: {
                                show: true,
                                interval: 0,
                                rotate: 0,
                                fontSize: '20'
                            }
                        },
                        grid: {
                            left: '5%',
                            right: '5%',
                            top: '10%',
                            bottom: '6%'
                        },
                        yAxis: {},
                        series: [{
                            name: '销量',
                            type: 'bar',
                            data: data.seriesData,
                            itemStyle: {
                                color: "#448AFF"
                            },
                            label: {
                                show: true, //是否展示  
                                position: 'top',
                                textStyle: {
                                    fontWeight: 'bolder',
                                    fontSize: '20',
                                    fontFamily: '微软雅黑',
                                    color: "#646464"
                                }
                            }
                        }]
                    };
                    // 使用刚指定的配置项和数据显示图表。
                    myChart.setOption(option);
                }
            })
            
        }

        function beginChat() {
            this.socket = io.connect();
            socket.on('connect', function () {
                socket.on('message', function (msg) {
                    update();
                });

                socket.on('disconnect', function () {
                    console.log("disconnect");
                });
            });
        }

        initChart();
        beginChat();
    </script>
</body>

</html>
