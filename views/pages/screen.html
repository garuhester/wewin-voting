<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>屏幕实时显示</title>
    <link rel="stylesheet" href="/css/index_style.css">
    <script src="/js/echarts.common.min.js"></script>
    <script src="/js/jquery.min.js"></script>
    <style>
        #btn {
            position: fixed;
            right: 10px;
        }

        #logo {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 17%;
        }
        #bg {
            position: fixed;
            width: 100%;
            /* height: 100%; */
            min-height: 100vh;
            z-index: -1;
            top: 0;
            left: 0;
            /* object-fit: cover; */
        }
    </style>
</head>

<body>
    <div class="header" id="demo">
        <div class="canvaszz">
            <img id="bg" src="/img/bg4.jpg" alt="">
            <div id="main" style="height:95vh"></div>
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/star.js"></script>
    <script>
        var myChart = "";
        function update() {
            $.ajax({
                method: "post",
                url: "/getChartData",
                data: {
                    type: 1
                },
                success: function (data) {
                    // myChart.hideLoading(); //隐藏加载动画
                    data.seriesData = data.seriesData.map(function (item) {
                        return item * 10000;
                    });
                    myChart.setOption({ //加载数据图表
                        xAxis: {
                            data: data.xAxisData,
                        },
                        series: [{
                            data: data.seriesData
                        }]
                    });
                }
            });
        }

        function initChart() {
            $.ajax({
                method: "post",
                url: "/getChartData",
                data: {
                    type: 1
                },
                success: function (data) {
                    // 基于准备好的dom，初始化echarts实例
                    myChart = echarts.init(document.getElementById('main'));

                    data.seriesData = data.seriesData.map(function (item) {
                        return item * 10000;
                    });

                    // 指定图表的配置项和数据
                    var option = {
                        xAxis: {
                            data: data.xAxisData,
                            axisLabel: {
                                show: true,
                                interval: 0,
                                rotate: 0,
                                fontSize: '20',
                                color: "#fff",
                                fontWeight: 'bolder'
                            },
                            axisLine: {
                                symbolSize: [100, 100],
                                lineStyle: {
                                    color: '#e1bd7c',
                                    width: 3
                                }
                            },
                            axisTick: {
                                show: false
                            }
                        },
                        grid: {
                            left: '0%',
                            right: '0%',
                            top: '30%',
                            bottom: '8%'
                        },
                        yAxis: {
                            show: false
                        },
                        series: [{
                            name: '销量',
                            type: 'bar',
                            data: data.seriesData,
                            itemStyle: {
                                color: "#31A3FF",
                                normal: {
                                    color: new echarts.graphic.LinearGradient(0, 1, 1, 0, [{
                                        offset: 0,
                                        color: "#B6925D" // 0% 处的颜色
                                    }, {
                                        offset: 0.6,
                                        color: "#F5DCA8" // 100% 处的颜色
                                    }, {
                                        offset: 1,
                                        color: "#D4B581" // 100% 处的颜色
                                    }], false)
                                }
                            },
                            barWidth: '30%',
                            label: {
                                normal: {
                                    show: true,
                                    position: 'top',
                                    color: "#fff",
                                    formatter: function (a) {
                                        var result = [], counter = 0, num = a.data;
                                        num = (num || 0).toString().split('');
                                        for (var i = num.length - 1; i >= 0; i--) {
                                            counter++;
                                            result.unshift(num[i]);
                                            if (!(counter % 3) && i != 0) { result.unshift(','); }
                                        }
                                        result.unshift("¥");
                                        result = result.join('');
                                        return result;
                                    },  
                                    textStyle: {
                                        fontWeight: 'bolder',
                                        fontSize: '20',
                                        fontFamily: '微软雅黑',
                                        color: "#fff"
                                    },
                                }
                            },
                        }]
                    };
                    // 使用刚指定的配置项和数据显示图表。
                    myChart.setOption(option);
                }
            })

        }

        function beginChat() {
            this.socket = io.connect();
            socket.on('connect', function () {
                socket.on('message', function (msg) {
                    update();
                });

                socket.on('disconnect', function () {
                    console.log("disconnect");
                });
            });
        }

        initChart();
        beginChat();
    </script>
</body>

</html>
